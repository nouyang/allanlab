- title: "Soft, Round, High Resolution Tactile Fingertip Sensors for Dexterous Robotic Manipulation"
  image: 
  description: High resolution optical based sensors such as GelSight have until now
   been constrained to relatively flat geometries due to constraints on
   illumination geometry.Here, we show how to construct a rounded fingertip
   that utilizes a form of light piping for directional illumination.
  authors: Branden Romero, Filipe Veiga, Edward Adelson
  link:
