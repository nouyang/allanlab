- title: "Design of a Fully Actuated Robotic Hand With Multiple Gelsight Tactile Sensors"
  image: 
  description: This work details the design of a novel two finger robot gripper with multiple Gelsight based optical-tactile sensors covering the inner surface of the hand. The multiple Gelsight sensors can gather the surface topology of the object from multiple views simultaneously   
